<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opie and Anthony Transcripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #020202;
            color: white;
        }
        #logo {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            display: block;
        }
        #controls {
            position: sticky;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 600px;
            display: flex;
            align-items: center;
            background-color: #020202; /* Background color matches page background */
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            z-index: 1000;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #searchBox {
            margin-right: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: black;
        }
        #searchButton, #prevMatch, #nextMatch {
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            background-color: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            color: black;
        }
        #matchCount {
            margin: 0 10px;
        }
        a {
            color: lightblue;
        }
    </style>
</head>
<body>
    <img id="logo" src="OandAtranscripts.png" alt="Opie and Anthony Transcripts Logo">
    <div id="controls">
        <input type="text" id="searchBox" placeholder="Search transcripts...">
        <button id="searchButton">Search</button>
    </div>
    <div id="results"></div>

    <script src="lunr.js"></script>
    <script>
        fetch('search_index.json')
        .then(response => response.json())
        .then(data => {
            const idx = lunr.Index.load(data);
            document.getElementById('searchButton').addEventListener('click', performSearch);
            document.getElementById('searchBox').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });

            function performSearch() {
                const query = document.getElementById('searchBox').value;
                const results = idx.search(query);
                displayResults(results);
            }
        })
        .catch(error => {
            console.error('Error fetching or parsing search_index.json:', error);
        });

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            const query = document.getElementById('searchBox').value.toLowerCase();
            const processedFiles = new Set();

            results.sort((a, b) => {
                const partsA = a.ref.match(/O&A-(\d{4})-(\d{2})-(\d{2})\.html/);
                const partsB = b.ref.match(/O&A-(\d{4})-(\d{2})-(\d{2})\.html/);

                if (partsA && partsB) {
                    const yearA = parseInt(partsA[1]);
                    const monthA = parseInt(partsA[2]);
                    const dayA = parseInt(partsA[3]);
                    const yearB = parseInt(partsB[1]);
                    const monthB = parseInt(partsB[2]);
                    const dayB = parseInt(partsB[3]);

                    if (yearA !== yearB) return yearA - yearB;
                    if (monthA !== monthB) return monthA - monthB;
                    return dayA - dayB;
                }
                return 0;
            });

            results.forEach(result => {
                const htmlFileName = result.ref;
                if (processedFiles.has(htmlFileName)) {
                    return;
                }
                processedFiles.add(htmlFileName);

                fetch('html_transcripts/' + htmlFileName)
                .then(response => response.text())
                .then(htmlContent => {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = htmlContent;
                    let textContent = tempDiv.textContent;
                    const indices = [];
                    let index = textContent.toLowerCase().indexOf(query);
                    while (index !== -1) {
                        indices.push(index);
                        index = textContent.toLowerCase().indexOf(query, index + 1);
                    }

                    if (indices.length > 0) {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result';
                        let contextHtml = '';
                        let resultCount = 1;

                        const usedIndices = new Set();

                        indices.forEach(matchIndex => {
                            if (usedIndices.has(matchIndex)) {
                                return;
                            }

                            const start = Math.max(0, matchIndex - 200);
                            const end = Math.min(textContent.length, matchIndex + query.length + 200);
                            let context = textContent.substring(start, end);

                            for (let i = start; i < end; i++) {
                                usedIndices.add(i);
                            }

                            if (start > 0) context = '... ' + context;
                            if (end < textContent.length) context = context + ' ...';

                            const highlightStart = context.toLowerCase().indexOf(query);
                            if (highlightStart !== -1) {
                                context = context.substring(0, highlightStart) +
                                    `<span class="highlight">${context.substring(highlightStart, highlightStart + query.length)}</span>` +
                                    context.substring(highlightStart + query.length);
                            }

                            contextHtml += `<p><strong>Result ${resultCount}:</strong> ${context}</p>`;
                            resultCount++;
                        });

                        const link = `<a href="transcript.html?file=${encodeURIComponent(htmlFileName)}"><h3>${htmlFileName}</h3></a>`;
                        resultDiv.innerHTML = `${link}${contextHtml}`;
                        resultsDiv.appendChild(resultDiv);
                    }
                })
                .catch(error => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result';
                    resultDiv.textContent = `Error loading ${htmlFileName}`;
                    resultsDiv.appendChild(resultDiv);
                    console.error('Error loading HTML file:', error);
                });
            });
        }
    </script>
</body>
</html>
