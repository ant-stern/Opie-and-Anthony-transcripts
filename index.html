<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opie and Anthony Transcripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #020202;
            color: white;
        }
        #logo {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            display: block;
        }
        #searchInstructions {
            text-align: center;
            color: #FDD600;
            margin-bottom: 20px;
        }
        #controls {
            position: sticky;
            top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #020202;
            border: 1px solid #ccc;
            font-size: 16px;
            z-index: 1000;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 10px;
            box-sizing: border-box;
            width: 95%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        #searchBox {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: black;
            flex-grow: 1;
            flex-basis: 60%;
            max-width: 400px;
            box-sizing: border-box;
        }
        #searchButton, #prevMatch, #nextMatch {
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            background-color: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            color: black;
            box-sizing: border-box;
        }
        #matchCount {
            margin: 0 10px;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            #searchBox {
                max-width: 180px;
                padding: 6px;
                font-size: 14px;
                flex-basis: 70%;
            }
            #searchButton, #prevMatch, #nextMatch {
                padding: 6px 10px;
                font-size: 14px;
            }
            #controls {
                width: 100%;
                margin: 0 auto;
                padding: 0px;
            }
        }
        .highlight {
            background-color: orange;
            color: black;
        }
        #results a:link {
            color: #FDD600;
            text-decoration: none;
        }
        #results a:visited {
            color: orange;
            text-decoration: none;
        }
        #results p { /* Ensure snippet text is white */
            color: white;
        }
    </style>
</head>
<body>
    <img id="logo" src="OandAtranscripts.png" alt="Opie and Anthony Transcripts Logo">
    <div id="searchInstructions">
        Search keywords to narrow down the transcripts. Click on the dates to see full transcripts and search within them.
    <div id="controls">
        <input type="text" id="searchBox" placeholder="Search transcripts...">
        <button id="searchButton">Search</button>
    </div>
    <div id="results"></div>

    <script src="lunr.js"></script>
    <script>
        fetch('search_index.json')
            .then(response => response.json())
            .then(data => {
                const idx = lunr.Index.load(data);
                document.getElementById('searchButton').addEventListener('click', performSearch);
                document.getElementById('searchBox').addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        performSearch();
                    }
                });

                function performSearch() {
                    const query = document.getElementById('searchBox').value;
                    const results = idx.search(query);
                    displayResults(results);
                }

                function formatEpisodeTitle(fileName) {
                    const parts = fileName.match(/O&A-(\d{4})-(\d{2})-(\d{2})\.html/);
                    if (parts) {
                        const year = parts[1];
                        const month = parseInt(parts[2]) - 1;
                        const day = parts[3];
                        const date = new Date(year, month, day);
                        const options = { year: 'numeric', month: 'long', day: 'numeric' };
                        return date.toLocaleDateString('en-US', options);
                    }
                    return fileName;
                }

                function displayResults(results) {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';
                    const query = document.getElementById('searchBox').value.toLowerCase();
                    const processedFiles = new Set();

                    results.sort((a, b) => {
                        const partsA = a.ref.match(/O&A-(\d{4})-(\d{2})-(\d{2})\.html/);
                        const partsB = b.ref.match(/O&A-(\d{4})-(\d{2})-(\d{2})\.html/);

                        if (partsA && partsB) {
                            const yearA = parseInt(partsA[1]);
                            const monthA = parseInt(partsA[2]);
                            const dayA = parseInt(partsA[3]);
                            const yearB = parseInt(partsB[1]);
                            const monthB = parseInt(partsB[2]);
                            const dayB = parseInt(partsB[3]);

                            if (yearA !== yearB) return yearA - yearB;
                            if (monthA !== monthB) return monthA - monthB;
                            return dayA - dayB;
                        }
                        return 0;
                    });

                    results.forEach(result => {
                        const htmlFileName = result.ref;
                        if (processedFiles.has(htmlFileName)) {
                            return;
                        }
                        processedFiles.add(htmlFileName);

                        fetch('html_transcripts/' + htmlFileName)
                            .then(response => response.text())
                            .then(htmlContent => {
                                const tempDiv = document.createElement('div');
                                tempDiv.innerHTML = htmlContent;
                                let textContent = tempDiv.textContent;
                                const indices = [];
                                let index = textContent.toLowerCase().indexOf(query);
                                while (index !== -1) {
                                    indices.push(index);
                                    index = textContent.toLowerCase().indexOf(query, index + 1);
                                }

                                if (indices.length > 0) {
                                    const resultDiv = document.createElement('div');
                                    resultDiv.className = 'result';
                                    let contextHtml = '';
                                    let resultCount = 1;

                                    const usedIndices = new Set();

                                    indices.forEach(matchIndex => {
                                        if (usedIndices.has(matchIndex)) {
                                            return;
                                        }

                                        const start = Math.max(0, matchIndex - 200);
                                        const end = Math.min(textContent.length, matchIndex + query.length + 200);
                                        let context = textContent.substring(start, end);

                                        for (let i = start; i < end; i++) {
                                            usedIndices.add(i);
                                        }

                                        if (start > 0) context = '... ' + context;
                                        if (end < textContent.length) context = context + ' ...';

                                        const highlightStart = context.toLowerCase().indexOf(query);
                                        if (highlightStart !== -1) {
                                            context = context.substring(0, highlightStart) +
                                                `<span class="highlight">${context.substring(highlightStart, highlightStart + query.length)}</span>` +
                                                context.substring(highlightStart + query.length);
                                        }

                                        contextHtml += `<p><strong>Result ${resultCount}:</strong> ${context}</p>`;
                                        resultCount++;
                                    });

                                    const formattedTitle = formatEpisodeTitle(htmlFileName); // Use formatEpisodeTitle
                                    const link = `<a href="transcript.html?file=${encodeURIComponent(htmlFileName)}"><h3>${formattedTitle}</h3></a>`; // Use formattedTitle
                                    resultDiv.innerHTML = `${link}${contextHtml}`;
                                    resultsDiv.appendChild(resultDiv);
                                }
                            })
                            .catch(error => {
                                const resultDiv = document.createElement('div');
                                resultDiv.className = 'result';
                                resultDiv.textContent = `Error loading ${htmlFileName}`;
                                resultsDiv.appendChild(resultDiv);
                                console.error('Error loading HTML file:', error);
                            });
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching or parsing search_index.json:', error);
            });

    </script>
</body>
</html>
