<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opie and Anthony Transcripts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; background-color: lightblue; color: black; }
        #controls { position: fixed; top: 10px; right: 10px; display: flex; align-items: center; background: white; padding: 10px; border: 1px solid black; font-size: 16px; z-index: 1000; }
        #searchBox { margin-right: 10px; padding: 10px; font-size: 16px; }
        #results { margin-top: 20px; }
        .result { margin-bottom: 10px; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>Opie and Anthony Transcripts</h1>
    <div id="controls">
        <input type="text" id="searchBox" placeholder="Search transcripts...">
    </div>
    <div id="results"></div>

    <script src="lunr.js"></script>
    <script>
        console.log('script started');
        fetch('search_index.json')
        .then(response => {
            console.log('search_index.json fetched');
            return response.json();
        })
        .then(data => {
            console.log('search_index.json parsed');
            const idx = lunr.Index.load(data);
            console.log('lunr index loaded');
            document.getElementById('searchBox').addEventListener('input', function() {
                console.log('search box input');
                const query = this.value;
                const results = idx.search(query);
                console.log('search results:', results);
                displayResults(results);
            });
        })
        .catch(error => {
            console.error('Error fetching or parsing search_index.json:', error);
        });

        function displayResults(results) {
            console.log('displayResults called');
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';
                const htmlFileName = result.ref; // Get .html file name
                fetch('html_transcripts/' + htmlFileName) // Fetch .html content
                .then(response => response.text())
                .then(htmlContent => {
                    resultDiv.innerHTML = htmlContent; // Display HTML content
                    resultsDiv.appendChild(resultDiv);
                })
                .catch(error => {
                    resultDiv.textContent = `Error loading ${htmlFileName}`;
                    resultsDiv.appendChild(resultDiv);
                    console.error('Error loading HTML file:', error);
                });
            });
        }
    </script>
</body>
</html>
