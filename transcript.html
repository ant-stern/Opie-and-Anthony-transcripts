<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #020202;
            color: white;
        }
        #logo {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            display: block;
        }
        #episodeTitle {
            text-align: center;
            margin-bottom: 20px;
        }
        #controls {
            position: sticky;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #020202;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            z-index: 1000;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            width: 95%;
            max-width: 600px;
        }
        #searchBox {
            margin-right: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: black;
            flex-grow: 1;
            max-width: 400px;
            box-sizing: border-box;
        }
        #searchButton, #prevMatch, #nextMatch {
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            background-color: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            color: black;
            box-sizing: border-box;
        }
        #matchCount {
            margin: 0 10px;
        }
        .highlight {
            background-color: yellow;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img id="logo" src="OandAtranscripts.png" alt="Opie and Anthony Transcripts Logo">
    <h1 id="episodeTitle"></h1>
    <div id="controls">
        <input type="text" id="searchBox" placeholder="Search this transcript...">
        <button id="searchButton">Search</button>
        <button id="prevMatch" disabled>&uarr;</button>
        <span id="matchCount"></span>
        <button id="nextMatch" disabled>&darr;</button>
    </div>
    <div id="transcriptContent">
        <div id="innerTranscript"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file');

        document.title = fileName.replace('.html', '');

        const basePath = "https://ant-stern.github.io/Opie-and-Anthony-transcripts/html_transcripts/";

        fetch(basePath + encodeURIComponent(fileName))
        .then(response => response.text())
        .then(htmlContent => {
            htmlContent = htmlContent.replace(/<pre>/g, '<div>').replace(/</pre>/g, '</div>').replace(/\n/g, '<br>');
            document.getElementById('innerTranscript').innerHTML = htmlContent;
            setupInPageSearch();
        });

        function formatEpisodeTitle(fileName) {
            const parts = fileName.match(/O&A-(\d{4})-(\d{2})-(\d{2})\.html/);
            if (parts) {
                const date = new Date(parts[1], parts[2] - 1, parts[3]);
                return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            }
            return fileName;
        }

        document.getElementById('episodeTitle').textContent = formatEpisodeTitle(fileName);

        function setupInPageSearch() {
            let matches = [];
            let currentMatch = -1;

            function removeHighlights() {
                document.querySelectorAll('.highlight').forEach(el => {
                    el.replaceWith(document.createTextNode(el.textContent));
                });
            }

            function performSearch() {
                removeHighlights();
                const query = document.getElementById('searchBox').value.toLowerCase();
                const content = document.getElementById('innerTranscript');
                const textNodes = [...content.childNodes].filter(node => node.nodeType === Node.TEXT_NODE);
                matches = [];
                currentMatch = -1;

                textNodes.forEach(node => {
                    let index = node.nodeValue.toLowerCase().indexOf(query);
                    while (index !== -1) {
                        matches.push({ node, index });
                        index = node.nodeValue.toLowerCase().indexOf(query, index + 1);
                    }
                });

                matches.forEach(({ node, index }) => {
                    const matchText = node.splitText(index);
                    matchText.splitText(query.length);
                    const highlightSpan = document.createElement('span');
                    highlightSpan.className = 'highlight';
                    highlightSpan.textContent = matchText.nodeValue;
                    matchText.replaceWith(highlightSpan);
                });

                if (matches.length > 0) {
                    currentMatch = 0;
                    scrollToMatch();
                }
                updateMatchCount();
            }

            function scrollToMatch() {
                if (matches.length > 0 && currentMatch >= 0) {
                    document.querySelectorAll('.highlight')[currentMatch].scrollIntoView({ block: 'center' });
                }
            }

            function updateMatchCount() {
                document.getElementById('matchCount').textContent = matches.length > 0 ? `${currentMatch + 1}/${matches.length}` : '';
                document.getElementById('prevMatch').disabled = matches.length === 0 || currentMatch <= 0;
                document.getElementById('nextMatch').disabled = matches.length === 0 || currentMatch >= matches.length - 1;
            }

            document.getElementById('searchButton').addEventListener('click', performSearch);
            document.getElementById('searchBox').addEventListener('keydown', event => { if (event.key === 'Enter') performSearch(); });
            document.getElementById('prevMatch').addEventListener('click', () => { if (currentMatch > 0) { currentMatch--; scrollToMatch(); updateMatchCount(); }});
            document.getElementById('nextMatch').addEventListener('click', () => { if (currentMatch < matches.length - 1) { currentMatch++; scrollToMatch(); updateMatchCount(); }});
        }
    </script>
</body>
</html>
