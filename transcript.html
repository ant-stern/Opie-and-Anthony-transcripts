<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #020202;
            color: white;
        }
        #header {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align title to the left */
        }
        #controls {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border: 1px solid black;
            font-size: 16px;
            z-index: 1000;
            margin-top: 10px; /* Add some space between title and controls */
        }
        #searchBox {
            margin-right: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #transcriptContent {
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 90%;
        }
        .result {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            word-wrap: break-word;
        }
        .highlight {
            background-color: orange;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #controls {
                position: static; /* Make controls static on small screens */
                flex-direction: column; /* Stack controls vertically */
                align-items: stretch; /* Stretch controls to full width */
            }
            #searchBox {
                margin-right: 0;
                margin-bottom: 10px; /* Add space between search box and buttons */
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 id="episodeTitle"></h1>
        <div id="controls">
            <input type="text" id="searchBox" placeholder="Search this transcript...">
            <button id="searchButton">Search</button>
            <button id="prevMatch" disabled>&uarr;</button>
            <span id="matchCount"></span>
            <button id="nextMatch" disabled>&darr;</button>
        </div>
    </div>
    <div id="transcriptContent">
        <div id="innerTranscript"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file');

        document.title = fileName.replace('.html', '');

        const basePath = "https://ant-stern.github.io/Opie-and-Anthony-transcripts/html_transcripts/";

        fetch(basePath + encodeURIComponent(fileName))
        .then(response => response.text())
        .then(htmlContent => {
            htmlContent = htmlContent.replace(/<pre>/g, '<div>').replace(/<\/pre>/g, '</div>');
            htmlContent = htmlContent.replace(/\n/g, '<br>');
            document.getElementById('innerTranscript').innerHTML = htmlContent;
            setupInPageSearch();
        });

        function formatEpisodeTitle(fileName) {
            const parts = fileName.match(/O&A-(\d{4})-(\d{2})-(\d{2})\.html/);
            if (parts) {
                const year = parts[1];
                const month = parseInt(parts[2]) - 1;
                const day = parts[3];
                const date = new Date(year, month, day);
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            }
            return fileName;
        }

        document.getElementById('episodeTitle').textContent = formatEpisodeTitle(fileName);

        function setupInPageSearch() {
            let matches = [];
            let currentMatch = -1;

            function performSearch() {
                const query = document.getElementById('searchBox').value.toLowerCase();
                const content = document.getElementById('innerTranscript').innerHTML.toLowerCase();
                matches = [];
                currentMatch = -1;

                console.log('Search query:', query);
                console.log('Content:', content);

                // Remove previous highlights
                document.querySelectorAll('.highlight').forEach(el => {
                    const parent = el.parentNode;
                    parent.replaceChild(document.createTextNode(el.textContent), el);
                    parent.normalize();
                });

                if (query) {
                    let index = content.indexOf(query);
                    while (index !== -1) {
                        matches.push(index);
                        index = content.indexOf(query, index + 1);
                    }

                    console.log('Matches:', matches);

                    if (matches.length > 0) {
                        highlightMatches(query);
                        currentMatch = 0;
                        scrollToMatch();
                    }
                }

                updateMatchCount();
            }

            function highlightMatches(query) {
                let content = document.getElementById('innerTranscript').innerHTML;
                let offset = 0;

                matches.forEach(matchIndex => {
                    const adjustedMatchIndex = matchIndex + offset;
                    const highlightStart = adjustedMatchIndex;
                    const highlightEnd = highlightStart + query.length;
                    const highlighted = `<span class="highlight">${content.substring(highlightStart, highlightEnd)}</span>`;
                    content = content.substring(0, highlightStart) + highlighted + content.substring(highlightEnd);
                    offset += highlighted.length - query.length;
                });

                document.getElementById('innerTranscript').innerHTML = content;
            }

            function scrollToMatch() {
                if (matches.length > 0 && currentMatch >= 0) {
                    try {
                        const highlighted = document.querySelectorAll('.highlight')[currentMatch];
                        if (highlighted) {
                            highlighted.scrollIntoView({ block: 'center' });
                        }
                    } catch (error) {
                        console.error('Error scrolling to match:', error);
                    }
                }
            }

            function updateMatchCount() {
                document.getElementById('matchCount').textContent = matches.length > 0 ? `${currentMatch + 1}/${matches.length}` : '';
                document.getElementById('prevMatch').disabled = matches.length === 0 || currentMatch <= 0;
                document.getElementById('nextMatch').disabled = matches.length === 0 || currentMatch >= matches.length - 1;
            }

            document.getElementById('searchButton').addEventListener('click', function() {
                console.log('search button clicked');
                performSearch();
            });
            document.getElementById('searchBox').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    console.log('enter key pressed');
                    performSearch();
                }
            });

            document.getElementById('prevMatch').addEventListener('click', () => {
                if (currentMatch > 0) {
                    currentMatch--;
                    scrollToMatch();
                    updateMatchCount();
                }
            });

            document.getElementById('nextMatch').addEventListener('click', () => {
                if (currentMatch < matches.length - 1) {
                    currentMatch++;
                    scrollToMatch();
                    updateMatchCount();
                }
            });
        }
    </script>
</body>
</html>
